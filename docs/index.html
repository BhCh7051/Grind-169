<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grind 169 - LeetCode Practice Tracker</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
    </style>
</head>

<body>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="md:flex md:items-center md:justify-between mb-6">
            <div class="flex-1 min-w-0">
                <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">Grind 169</h2>
                <p class="mt-1 text-sm text-gray-500">169 essential LeetCode questions for technical interviews</p>
            </div>
            <div class="mt-4 flex md:mt-0 md:ml-4">
                <div class="bg-indigo-600 h-2.5 rounded-full" style="width: 100px; display: none;" role="progressbar">
                </div>
                <span id="progress-text" class="text-sm font-medium text-gray-900">Loading...</span>
            </div>
        </div>

        <!-- Controls Container (Injected by JS) -->
        <div id="grind-controls"></div>

        <!-- Progress Bar -->
        <div class="w-full bg-gray-200 rounded-full h-2.5 mb-6">
            <div class="bg-indigo-600 h-2.5 rounded-full transition-all duration-500" role="progressbar"
                style="width: 0%"></div>
        </div>

        <!-- Questions List Container -->
        <div class="bg-white shadow overflow-hidden sm:rounded-md">
            <div id="questions-list" class="divide-y divide-gray-200">
                <!-- Items injected here -->
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
